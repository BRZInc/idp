{% extends "base.html" %}

{% block page %}
	<div class="content">
		{{ current_user.username }}

		{% if not goals %}
			<div>
				<p>No Goals in IDP yet</p>
			</div>
		{% else %}
			<div class="goals">
				<h1>Your Goals</h1>
				{% for goal in goals %}
					<div class="single-goal">
						<h2>{{ goal.title }}</h2>
						<span>{{goal.date}} - {{goal.status}}</span>
						<p>{{goal.description}}</p>
					<div>
				{% endfor %}
			</div>
		{% endif %}
	</div>
{% endblock page %}
