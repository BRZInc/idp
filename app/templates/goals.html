{% extends "base.html" %}

{% block content %}
	<div class="container h-100">
		{{ super() }}
        <div class="row h-100 align-items-center">
			<div class="col-md-12">
				<h1>My Goals</h1>
				{% for goal in goals %}
					{{ goal.user_id }}
					{{ goal.title }}
					{{ goal.description }}
					{{ goal.due_date }}<br>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}
